apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo-rest
  namespace: hobbyfarm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rest
  template:
    metadata:
      labels:
        app: rest
    spec:
      containers:
        - name: mongo-rest
          image: {{ $.Values.mongo.image }}
          imagePullPolicy: Always
          ports:
            - containerPort: {{ $.Values.mongo.restContainerPort }}
          env:
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: mongo-creds
                  key: username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mongo-creds
                  key: password
            - name: DB_URI
              value: {{ $.Values.mongo.uri }}
            - name: DB_NAME
              value: {{ $.Values.mongo.db }}
            - name: DB_COLLECTION
              value: {{ $.Values.mongo.collection }}
