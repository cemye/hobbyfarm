apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo-rest
  namespace: hobbyfarm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rest
  template:
    metadata:
      labels:
        app: rest
    spec:
      containers:
        - name: mongo-rest
          image: {{ $.Values.mongo.image }}
          imagePullPolicy: Always
          ports:
            - containerPort: {{ $.Values.mongo.restContainerPort }}
          env:
            - name: MONGO_URI
              value: {{ $.Values.mongo.uri }}
            - name: DB_NAME
              value: {{ $.Values.mongo.db }}
            - name: COLLECTION_NAME
              value: {{ $.Values.mongo.collection }}
