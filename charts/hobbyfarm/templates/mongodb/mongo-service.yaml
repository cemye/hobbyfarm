apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo-service
  namespace: hobbyfarm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo-service
  template:
    metadata:
      labels:
        app: mongo-service
    spec:
      containers:
        - name: mongo-service
          image: {{ $.Values.mongo.image }}
          ports:
            - containerPort: {{ $.Values.mongo.port }}
          env:
            - name: MONGO_URI
              value: {{ $.Values.mongo.uri }}
            - name: DB_NAME
              value: {{ $.Values.mongo.db }}
            - name: COLLECTION_NAME
              value: {{ $.Values.mongo.collection }}
